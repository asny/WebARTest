<script>

var vrDisplay, vrControls, vrFrameData, arView;
var canvas, camera, scene, renderer;
var hitMesh;
var products = [];
var recordedHits = [];
var initialized = false;

/**
 * Use the `getARDisplay()` utility to leverage the WebVR API
 * to see if there are any AR-capable WebVR VRDisplays. Returns
 * a valid display if found. Otherwise, display the unsupported
 * browser message.
 */
THREE.ARUtils.getARDisplay().then(function (display) {
  if (display) {
    vrFrameData = new VRFrameData();
    vrDisplay = display;
    init();
  } else {
    THREE.ARUtils.displayUnsupportedMessage();
  }
});

function init() {
  // Setup the three.js rendering environment
  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear = false;
  canvas = renderer.domElement;
  document.body.appendChild(canvas);
  scene = new THREE.Scene();

  // Turn on the debugging panel
  var arDebug = new THREE.ARDebug(vrDisplay, scene, {
    showLastHit: true,
    showPoseStatus: true,
    showPlanes: true,
  });
  document.body.appendChild(arDebug.getElement());

  // Creating the ARView, which is the object that handles
  // the rendering of the camera stream behind the three.js
  // scene
  arView = new THREE.ARView(vrDisplay, renderer);

  // The ARPerspectiveCamera is very similar to THREE.PerspectiveCamera,
  // except when using an AR-capable browser, the camera uses
  // the projection matrix provided from the device, so that the
  // perspective camera's depth planes and field of view matches
  // the physical camera on the device.
  camera = new THREE.ARPerspectiveCamera(
    vrDisplay,
    60,
    window.innerWidth / window.innerHeight,
    vrDisplay.depthNear,
    vrDisplay.depthFar
  );

  // VRControls is a utility from three.js that applies the device's
  // orientation/position to the perspective camera, keeping our
  // real world and virtual world in sync.
  vrControls = new THREE.VRControls(camera);

  // Bind our event handlers
  window.addEventListener('resize', onWindowResize, false);
  canvas.addEventListener('touchstart', onClick, false);

  // Add lights
  scene.add( new THREE.DirectionalLight( 0xffffff, 0.5 ) );
  scene.add(new THREE.AmbientLight( 0x555555 ));

  // Add hit geometry
  var geometry = new THREE.SphereGeometry( 0.05, 32, 32 );
  var material = new THREE.MeshStandardMaterial();
  hitMesh = new THREE.Mesh( geometry, material );
  hitMesh.visible = false;
  scene.add(hitMesh);

  // Kick off the render loop!
  update();
}

/**
 * When clicking on the screen, fire a ray from where the user clicked
 * on the screen and if a hit is found, place a cube there.
 */
function onClick (e)
{
  // If we don't have a touches object, abort
  // TODO: is this necessary?
  if (initialized || !e.touches[0]) {
    return;
  }

  // Inspect the event object and generate normalize screen coordinates
  // (between 0 and 1) for the screen position.
  var x = e.touches[0].pageX / window.innerWidth;
  var y = e.touches[0].pageY / window.innerHeight;

  // Send a ray from the point of click to the real world surface
  // and attempt to find a hit. `hitTest` returns an array of potential
  // hits.
  var hits = vrDisplay.hitTest(x, y);

  // If a hit is found, just use the first one
  if (hits && hits.length) {
    // Record hit
    var hit = hits[0];
    var modelMatrix = new THREE.Matrix4();
    modelMatrix.fromArray(hit.modelMatrix);
    var pos = new THREE.Vector3();
    pos.setFromMatrixPosition( modelMatrix );
    recordedHits.push(pos);

    // Show hit mesh
    hitMesh.position.set(pos.x, pos.y, pos.z);
    hitMesh.visible = true;

    if(recordedHits.length == 3)
    {
      //scene.remove(hitMesh);
      createProducts();
      initialized = true;
    }

  }
}

function estimateTransformation(X, Y)
{
  // Estimate translation
  var nSamples = X.length;
  var xAvg = new THREE.Vector3();
  var yAvg = new THREE.Vector3();
  for(var i = 0; i < nSamples; i++)
  {
    xAvg.add(X[i]);
    yAvg.add(Y[i]);
  }
  xAvg.multiplyScalar(1.0 / nSamples);
  yAvg.multiplyScalar(1.0 / nSamples);

  var translation = yAvg.clone().sub(xAvg);

  // Estimate rotation
  var P = new Array(nSamples);
  var Q = new Array(nSamples);
  for (var i = 0; i < nSamples; i++) {
    P[i] = [X[i].x - xAvg.x, X[i].y - xAvg.y, X[i].z - xAvg.z];
    Q[i] = [Y[i].x - yAvg.x, Y[i].y - yAvg.y, Y[i].z - yAvg.z];
  }

  var A = numeric.dot(numeric.transpose(P), Q);
  var svd = numeric.svd(A);
  var V = svd.U;
  var WT = numeric.transpose(svd.V);
  var det = numeric.det(numeric.dot(V, WT));
  var D = [[1, 0, 0][0, 1, 0][0, 0, det]];
  var R = numeric.dot(V, numeric.dot(D, WT));
  //var RT = numeric.transpose(R);

  // Create matrix
  var localToWorld = new THREE.Matrix4();
  localToWorld.set(R[0][0], R[0][1], R[0][2], 0,
                  R[1][0], R[1][1], R[1][2], 0,
                  R[2][0], R[2][1], R[2][2], 0,
                  translation.x, translation.y, translation.z, 1.0);
  console.log(R[0][0] + ", " + R[1][0]);
  /*localToWorld.makeBasis(new THREE.Vector3(R[0][0], R[1][0], R[2][0]), new THREE.Vector3(R[0][1], R[1][1], R[2][1]),
    new THREE.Vector3(R[0][2], R[1][2], R[2][2]));
  localToWorld.setPosition(translation);*/
  hitMesh.position.set(translation.x, translation.y, translation.z);
  return localToWorld;
}

function createProducts()
{
  var x1 = new THREE.Vector3(0, -0.5, 0.5);
  var x2 = new THREE.Vector3(-0.3, -0.5, 0);
  var x3 = new THREE.Vector3(0.3, -0.5, 0);

  /*var translation1 = recordedHits[0].clone().sub(x1);
  var translation2 = recordedHits[1].clone().sub(x2);
  var translation3 = recordedHits[2].clone().sub(x3);
  var translation = translation1.add(translation2.add(translation3)).multiplyScalar(0.333333);*/
  //localToWorld.setPosition(translation);
  var localToWorld = estimateTransformation([x1, x2, x3], recordedHits);

  createProduct(new THREE.Vector3(-0.3, 0.5, 0.0), localToWorld, 'Fundamentally, ARCore is doing two things: \ntracking the position of the mobile device as it moves,'+
'and building its own understanding of the real world. \nARCores motion tracking technology uses the phones camera to identify interesting points,' +
'called features, and tracks how those points move over time. With a combination of the movement of these points and readings from the phones' +
'inertial sensors, ARCore determines both the position and orientation of the phone as it moves through space.');
  createProduct(new THREE.Vector3(-0.3, 0.0, 0.0), localToWorld, 'Jeans');
  createProduct(new THREE.Vector3(0.3, 0.0, 0.0), localToWorld, 'Shoes');
  createProduct(new THREE.Vector3(0.3, 0.5, 0.0), localToWorld, 'Dress');
}

function createProduct(position, localToWorld, text)
{
  var p = position.applyMatrix4(localToWorld);

  // Create anchor
  var geometry = new THREE.TorusKnotGeometry( 0.02, 0.005, 100, 16 );
  //var geometry = new THREE.SphereGeometry( 0.05, 32, 32 );
  var material = new THREE.MeshStandardMaterial();
	material.roughness = 0.5;
	material.metalness = 0.5;
  var mesh = new THREE.Mesh( geometry, material );
  mesh.position.set(p.x, p.y, p.z);
  scene.add( mesh );

  // Create image
  var bitmap = document.createElement('canvas');
  var context = bitmap.getContext('2d');
  bitmap.width = 800;
  bitmap.height = 800;

  // Create background
  //context.fillStyle = 'rgb(94, 122, 155)';
  //context.fillRect(0, 0, bitmap.width, bitmap.height);
  //var image = new Image(bitmap.width, bitmap.height);
  //image.src = 'assets/hero-img.jpg';
  var image = document.getElementById('source');
  context.drawImage(image, 0, 0, bitmap.width, bitmap.height);

  // Draw text
  var lineHeight = 40;
  var marginX = lineHeight * 2;
  var marginY = lineHeight * 2;
  context.font = '36px Open Sans';
  context.fillStyle = 'black';
  wrapText(context, text, marginX, marginY + lineHeight, bitmap.width - 2 * marginX, lineHeight);

  // Create a texture
  var texture = new THREE.Texture(bitmap);
  texture.needsUpdate = true;
  texture.magFilter = THREE.NearestFilter;
  texture.minFilter = THREE.NearestFilter;

  // Set up scene
  var geometry = new THREE.PlaneGeometry( 0.5, 0.5, 32, 32 );
  var material = new THREE.MeshBasicMaterial( {map : texture, side: THREE.DoubleSide, transparent: true, opacity: 0.8} );
  var textGeometry = new THREE.Mesh( geometry, material );
  textGeometry.position.set(p.x, p.y, p.z + 0.02);
  scene.add( textGeometry );

  // Save product information
  var product = {anchor:mesh, description:textGeometry, animation:0.0};
  products.push(product);
}

var lastTime = new Date().getTime();
/**
 * The render loop, called once per frame. Handles updating
 * our scene and rendering.
 */
function update() {
  // Clears color from the frame before rendering the camera (arView) or scene.
  renderer.clearColor();

  // Render the device's camera stream on screen first of all.
  // It allows to get the right pose synchronized with the right frame.
  arView.render();

  // Update our camera projection matrix in the event that
  // the near or far planes have updated
  camera.updateProjectionMatrix();

  // From the WebVR API, populate `vrFrameData` with
  // updated information for the frame
  vrDisplay.getFrameData(vrFrameData);

  // Update our perspective camera's positioning
  vrControls.update();

  if(initialized)
  {
    // Fetch the pose data from the current frame
    var pose = vrFrameData.pose;

    var pos = new THREE.Vector3(
      pose.position[0],
      pose.position[1],
      pose.position[2]
    );
    updateProducts(pos);
  }

  // Render our three.js virtual scene
  renderer.clearDepth();
  renderer.render(scene, camera);

  // Kick off the requestAnimationFrame to call this function
  // when a new VRDisplay frame is rendered
  vrDisplay.requestAnimationFrame(update);
}

function updateProducts(pos)
{
    var currentTime = (new Date().getTime() - lastTime) / 1000;
    var closestProduct = -1;
    var closestDist = 1000000.0;
    for(var i = 0; i < products.length; i++)
    {
      var dist = pos.distanceTo(products[i].anchor.position);
      if(dist < 1.0 && closestDist > dist)
      {
        closestDist = dist;
        closestProduct = i;
      }
    }

    for(var i = 0; i < products.length; i++)
    {
      var product = products[i];
      var animation = product.animation + 0.001 * currentTime * ( closestProduct == i ? 1.0 : - 1.0 );
      product.animation = Math.min(1.0, Math.max(0.0, animation));
      product.description.scale.set(product.animation, product.animation, product.animation);

      product.description.visible = product.animation > 0.00001;

      product.anchor.rotation.x += 0.01;
    	product.anchor.rotation.y += 0.01;
    }
}

/**
 * On window resize, update the perspective camera's aspect ratio,
 * and call `updateProjectionMatrix` so that we can get the latest
 * projection matrix provided from the device
 */
function onWindowResize () {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function wrapText(context, text, x, y, maxWidth, lineHeight)
{
  var cars = text.split("\n");

  for (var ii = 0; ii < cars.length; ii++) {

      var line = "";
      var words = cars[ii].split(" ");

      for (var n = 0; n < words.length; n++) {
          var testLine = line + words[n] + " ";
          var metrics = context.measureText(testLine);
          var testWidth = metrics.width;

          if (testWidth > maxWidth) {
              context.fillText(line, x, y);
              line = words[n] + " ";
              y += lineHeight;
          }
          else {
              line = testLine;
          }
      }

      context.fillText(line, x, y);
      y += lineHeight;
  }
}
